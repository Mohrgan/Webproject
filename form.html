<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW STUDENT</title>
</head>
<body>
    <p>STUDENT REGISTRATION FORM</p>

    <label for="name">Name: <input type="text" id="name" placeholder="Enter your name" required></label> 

    <br><br>

    <label for="dob">D.O.B: <input type="date" id="dob" required></label>

    <br><br>

    <fieldset>

        <legend>Gender</legend>

        <label for="male"> Male: 
            <input type="radio" id="male" name="gender" required>
        </label>

        <label for="female"> Female: 
            <input type="radio" id="female" name="gender"  required>
        </label>

    </fieldset>

    <br>

    <label for="phone">Telephone: <input type="number" id="phone" aria-invalid="true" placeholder="+254712345678"  required></label>

    <br><br>

    <label for="address">Address: <input type="text" id="address" placeholder="Enter Address" required></label>

    <br><br>

    <label for="email">Email Address: <input type="email" id="email" placeholder="Enter Email Address" aria-invalid="true" required></label>

    <br><br>

    <label for="course">Course: <input type="text" id="course" placeholder="Enter Course" required></label>

    <br><br>

    <button>Cancel</button>
    <button>Register</button>
    
</body>
</html>
